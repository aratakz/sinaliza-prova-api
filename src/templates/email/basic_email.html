<!doctype html>
<style>
    * {
        box-sizing: border-box;
    }
    .wrapper {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
        padding: 10%;
        justify-content: center;
    }
    .email-body {
        display: flex;
        width: 100%;
        min-height: 50px;
        border-radius: 50px 50px 0 0;
        background: #000080;
        padding: 5%;
        color: #FFFFFF;
        font-weight: bolder;
        font-family: sans-serif;
        flex-direction: column;
    }
    .email-header {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

    }
    .email-footer {
        display: flex;
        justify-content: space-around;
        padding: 10px;
        align-items: center;
        background: #D9D9D9;
        height: 50px;
        width: 100%;

    }
    .social{
        display: flex;
        align-items: center;
    }
</style>
<div class="wrapper">
    <div class="email-body">
        <div class="email-header">
            <img src="data:image/png;base64, {{logo}}" alt="logo" height="100">
            <p>Sinaliza Prova</p>
        </div>
        {{content}}
    </div>
    <div class="email-content"></div>
    <div class="email-footer">
        <img src="data:image/png;base64, {{xote-digital}}" alt="logo-xote" height="30">
        <div class="social">
            <img src="data:image/png;base64, {{instagram}}" alt="logo-instagram" height="20">
            <img src="data:image/png;base64, {{whatsapp}}" alt="logo-whatsapp" height="20">
            <img src="data:image/png;base64, {{linkedin}}" alt="logo-linkedin" height="20">
        </div>
    </div>
</div>
